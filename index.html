<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <!--ICONS-->

    <link rel="stylesheet" href="" />

    <!--STYLES-->
    <link rel="stylesheet" href="style.css" />

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="container">
      <div class="screen"></div>
      <div class="keys grid">
        <div class="clear">C</div>
        <div class="backspace">
          <img src="icons/backspace.svg" alt="" />
        </div>
        <div class="operation percent">%</div>
        <div class="operation divide">รท</div>
        <div class="number seven">7</div>
        <div class="number eight">8</div>
        <div class="number nine">9</div>
        <div class="operation multiply">x</div>
        <div class="number four">4</div>
        <div class="number five">5</div>
        <div class="number six">6</div>
        <div class="operation subtract">-</div>
        <div class="number one">1</div>
        <div class="number two">2</div>
        <div class="number three">3</div>
        <div class="operation add">+</div>
        <div class="number dot">.</div>
        <div class="number zero">0</div>
        <div class="equal">=</div>
      </div>
    </nav>

    <!--NUMBERS-->
  </body>
</html>
