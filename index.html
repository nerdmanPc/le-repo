<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <!--ICONS-->

    <link rel="stylesheet" href="" />

    <!--STYLES-->
    <link rel="stylesheet" href="style.css" />

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="container">
      <div id="screen">123</div>
      <div class="keys grid">
        <div id="clear" class="button">C</div>
        <div id="backspace" class="button">
          <img src="icons/backspace.svg" alt="" />
        </div>
        <div id="percent" class="button operation">%</div>
        <div id="divide" class="button operation">รท</div>
        <div id="seven" class="button number">7</div>
        <div id="eight" class="button number">8</div>
        <div id="nine" class="button number">9</div>
        <div id="multiply" class="button operation">x</div>
        <div id="four" class="button number">4</div>
        <div id="five" class="button number">5</div>
        <div id="six" class="button number">6</div>
        <div id="subtract" class="button operation">-</div>
        <div id="one" class="button number">1</div>
        <div id="two" class="button number">2</div>
        <div id="three" class="button number">3</div>
        <div id="add" class="button operation">+</div>
        <div id="dot" class="button number">.</div>
        <div id="zero" class="button number">0</div>
        <div id="equal" class="button operation">=</div>
      </div>
    </nav>

    <!--NUMBERS-->

    <!-- JAVASCRIPT-->
    <script src="./main.js"></script>
  </body>
</html>
